<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="information.css">
        <title>Nhập thông tin</title>
    </head>

    <body>
        <div>
            <h1 class="py-3 my-3 text-center">Thông tin cá nhân</h1>
        </div>
        <form action="" id="form" class="form-group mx-auto">
            <div class="information">
                <label for="name" class="form-label">Họ tên: <span style="color: red;">*</span></label>
                <input type="text" name="name" id="name" class="form-control">
                <span class="error"></span>
            </div>
            <div class="information">
                <label for="yearOfBirth" class="form-label">Năm sinh: <span style="color: red;">*</span></label>
                <input type="number" name="" id="yearOfBirth" class="form-control">
            </div>
            <div class="information">
                <label for="gender" class="form-label">Giới tính: <span style="color: red;">*</span></label>
                <select name="gender" id="gender" class="form-control">
                    <option value="none">Chọn</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                </select>
                <span class="error"></span>
            </div> 
            <button type="button" class="btn btn-primary" id="btn_save">Xác nhận</button>
        </form>
        <script src="information.js"></script>
    </body>
</html>
